

<!DOCTYPE html>
<html>
<head>

  <meta charset="utf-8">
  <title>开启分页 - 数据表格</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../../layuiadmin/style/admin.css" media="all">
</head>
<body>

  <div class="layui-card layadmin-header">
    <div class="layui-breadcrumb" lay-filter="breadcrumb">
      <a lay-href="">主页</a>
      <a><cite>组件</cite></a>
      <a><cite>数据表格</cite></a>
      <a><cite>开启分页</cite></a>
    </div>
  </div>
  
  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
      <div class="layui-col-md12">
        <div class="layui-card">
          <div class="layui-card-header">开启分页</div>
          <div class="layui-card-body">
            <table class="layui-hide" id="test-table-page" lay-filter="fen"></table>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="../../../layuiadmin/layui/layui.js"></script>  
  <script>
  layui.config({
    base: '../../../layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'table','layer'], function(){
    var admin = layui.admin
    ,table = layui.table,
     layer = layui.layer;
    table.render({
      elem: '#test-table-page'
      ,url: '/Management/usermanagement'
      ,layout: ['limit', 'count', 'prev', 'page', 'next', 'skip']
      ,groups: 1 //只显示 1 个连续页码
      ,first: false //不显示首页
      ,last: false //不显示尾页
      ,cols: [[
        {field:'userId', width:80, title: 'ID', sort: true}
        ,{field:'groupId', width:80, title: 'groupId', hidden:true, sort: true}
        ,{field:'groupName', width:80, title: '商户'}
        ,{field:'groupType', width:80, title: '门店昵称', sort: true}
        ,{field:'userName', width:80, title: '用户名'}
        ,{field:'userAlias',width:80, title: '真实姓名', sort: true}
        ,{field:'sexName', width:80, title: '性别', sort: true}
        ,{field:'userTel', width:80, title: '手机号', sort: true}
        ,{field:'groupCreator', width:80, title: '创建人'}
        ,{field:'roleName', width:135, title: '用户角色', sort: true}
        ,{title: '操作',toolbar:'#chakan'}
      ]]
      ,page: true
    });
    
    admin.popup({
      content: '演示数据均为静态模拟数据，因此【切换分页和条数时】发现数据未变并非 BUG。实际使用时改成真实接口即可。'
      ,area: '300px'
      ,offset: '15px'
      ,shade: false
    });
    //监听工具条
    table.on('tool(fen)', function(obj){ //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
      var data = obj.data; //获得当前行数据
      var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
      var tr = obj.tr; //获得当前行 tr 的 DOM 对象（如果有的话）

      if(layEvent === 'detail'){ //查看
        alert(data.groupId)
        var groupId =data.groupId;
        layer.open({
          area: ['800px', '800px'],

          type: 2,
          content: './xiangqing.html?groupId='+data.groupId //这里content是一个URL，如果你不想让iframe出现滚动条，你还可以content: ['http://sentsin.com', 'no']
        });
      }
    });
  });
  </script>
  <script type="text/html" id="chakan">
    <a class="layui-btn layui-btn-xs" lay-event="detail">查看</a>
  </script>
</body>
</html>
