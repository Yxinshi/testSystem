<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../layuiadmin/style/admin.css" media="all">
    <!-- <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>-->
</head>
<body>
<div class="layui-container">
    <form class="layui-form" lay-filter="form-filters">
        <div class="layui-row" class="layui-col-sm6">
            <div class="layui-col-sm6">
                <div class=" layui-form-item">
                    <label class="layui-form-label">用户名称</label>
                    <div class="layui-input-block" >
                        <input type="text" name="nickname" id="nickname" placeholder="请输入" autocomplete="off" class="layui-input  layui-col-sm2">
                    </div>
                </div>
                <div class=" layui-form-item">
                    <label class="layui-form-label">省名称</label>
                    <div class="layui-input-block" >
                        <input type="text" name="iname" id="iname" placeholder="请输入" autocomplete="off" class="layui-input  layui-col-sm2">
                    </div>
                </div>
                <div class=" layui-form-item">
                    <label class="layui-form-label">区县名称</label>
                    <div class="layui-input-block" >
                        <input type="text" name="ename" id="ename" placeholder="请输入" autocomplete="off" class="layui-input  layui-col-sm2">
                    </div>
                </div>
                <div class=" layui-form-item">
                    <label class="layui-form-label">收件人姓名</label>
                    <div class="layui-input-block" >
                        <input type="text" name="consigneeName" id="consigneeName" placeholder="请输入" autocomplete="off" class="layui-input  layui-col-sm2">
                    </div>
                </div>
                <div class=" layui-form-item">
                    <label class="layui-form-label">地址详情</label>
                    <div class="layui-input-block" >
                        <input type="text" name="addressDetails" id="addressDetails" placeholder="请输入" autocomplete="off" class="layui-input  layui-col-sm2">
                    </div>
                </div>
                <div class=" layui-form-item">
                    <label class="layui-form-label">状态</label>
                    <div class="layui-input-block" >
                        <input type="text" name="addressStatus" id="addressStatus" placeholder="请输入" autocomplete="off" class="layui-input  layui-col-sm2">
                    </div>
                </div>
            </div>
            <div class="layui-col-sm6">
                <div class=" layui-form-item">
                    <label class="layui-form-label">是否为默认收货地址</label>
                    <div class="layui-input-block" >
                        <input type="text" name="defaultAddress" id="defaultAddress" placeholder="请输入" autocomplete="off" class="layui-input  layui-col-sm2">
                    </div>
                </div>
                <div class=" layui-form-item">
                    <label class="layui-form-label">市名称</label>
                    <div class="layui-input-block" >
                        <input type="text" name="tname" id="tname" placeholder="请输入" autocomplete="off" class="layui-input  layui-col-sm2">
                    </div>
                </div>
                <div class=" layui-form-item">
                    <label class="layui-form-label">街道名称</label>
                    <div class="layui-input-block" >
                        <input type="text" name="xname" id="xname" placeholder="请输入" autocomplete="off" class="layui-input  layui-col-sm2">
                    </div>
                </div>
                <div class=" layui-form-item">
                    <label class="layui-form-label">联系电话</label>
                    <div class="layui-input-block" >
                        <input type="text" name="telephone" id="telephone" placeholder="请输入" autocomplete="off" class="layui-input  layui-col-sm2">
                    </div>
                </div>
                <div class=" layui-form-item">
                    <label class="layui-form-label">标签</label>
                    <div class="layui-input-block" >
                        <input type="text" name="labelName" placeholder="请输入" autocomplete="off" class="layui-input  layui-col-sm2">
                    </div>
                </div>
                <div class=" layui-form-item">
                    <label class="layui-form-label">创建时间</label>
                    <div class="layui-input-block" >
                        <input type="text" name="creatTime" placeholder="请输入" autocomplete="off" class="layui-input  layui-col-sm2">
                    </div>
                </div>
            </div>
        </div>
    </form>

</div>

</body>

<script src="../../../layuiadmin/layui/layui.js"></script>
<script src="../../../js/jquery-3.2.1.min.js"></script>
<script type="text/javascript">
    //获取路径中的参数
    function getUrlParam(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
        var r = window.location.search.substr(1).match(reg);  //匹配目标参数
        if (r != null) return unescape(r[2]); return null; //返回参数值
    }
    //customId就是路径中的参数
    var customId=getUrlParam("customId");
    layui.use('form',function() {
        var form=layui.form.render();
        $.ajax({
            url:"/Management/oneAoyoAddress",
            data:{id:customId},
            type :"get",
            success:function (res) {
                form.val("form-filters",{
                    "creatTime":res.creatTime,
                    "nickname":res.nickname,
                    "iname":res.iname,
                    "xname":res.xname,
                    "tname":res.tname,
                    "ename":res.ename,
                    "addressStatus":res.addressStatus,
                    "consigneeName":res.consigneeName,
                    "defaultAddress":res.defaultAddress,
                    "telephone":res.telephone,
                    "addressDetails":res.addressDetails,
                    "labelName":res.labelName
                })
                form.render();
            },error:function(e){
                alert(e+"sssssssss")
            }
        })
    })
</script>


</html>
