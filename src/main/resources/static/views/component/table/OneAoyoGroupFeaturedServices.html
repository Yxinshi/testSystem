<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../layuiadmin/style/admin.css" media="all">
    <!-- <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>-->
</head>
<body>
<div class="layui-container">
    <form class="layui-form" lay-filter="form-filters">
        <div class="layui-row" class="layui-col-sm6">
            <div class="layui-col-sm6">
                <div class=" layui-form-item">
                    <label class="layui-form-label">特色服务</label>
                    <div class="layui-input-block" >
                        <input type="text" name="featuredServicesName" id="featuredServicesName" placeholder="请输入" autocomplete="off" class="layui-input  layui-col-sm2">
                    </div>
                </div>
                <div class=" layui-form-item">
                    <label class="layui-form-label">备注</label>
                    <div class="layui-input-block" >
                        <input type="text" name="featuredServicesRemarks" id="featuredServicesRemarks" placeholder="请输入" autocomplete="off" class="layui-input  layui-col-sm2">
                    </div>
                </div>
            </div>
            <div class="layui-col-sm6">
                <div class=" layui-form-item">
                    <label class="layui-form-label">服务描述</label>
                    <div class="layui-input-block" >
                        <input type="text" name="featuredServicesDesc" id="featuredServicesDesc" placeholder="请输入" autocomplete="off" class="layui-input  layui-col-sm2">
                    </div>
                </div>
                <div class=" layui-form-item">
                    <label class="layui-form-label">是否启用</label>
                    <div class="layui-input-block" >
                        <input type="text" name="featuredServicesIsenable" id="featuredServicesIsenable" placeholder="请输入" autocomplete="off" class="layui-input  layui-col-sm2">
                    </div>
                </div>
            </div>
        </div>
    </form>

</div>

</body>

<script src="../../../layuiadmin/layui/layui.js"></script>
<script src="../../../js/jquery-3.2.1.min.js"></script>
<script type="text/javascript">
    //获取路径中的参数
    function getUrlParam(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
        var r = window.location.search.substr(1).match(reg);  //匹配目标参数
        if (r != null) return unescape(r[2]); return null; //返回参数值
    }
    //customId就是路径中的参数
    var featuredServicesId=getUrlParam("featuredServicesId");
    layui.use('form',function() {
        var form=layui.form.render();
        $.ajax({
            url:"/Management/OneAoyoGroupFeaturedServices",
            data:{id:featuredServicesId},
            type :"get",
            success:function (res) {
                form.val("form-filters",{
                    "featuredServicesName":res.featuredServicesName,
                    "featuredServicesRemarks":res.featuredServicesRemarks,
                    "featuredServicesDesc":res.featuredServicesDesc,
                    "featuredServicesIsenable":res.featuredServicesIsenable
                })
                form.render();
            },error:function(e){
                alert(e+"sssssssss")
            }
        })
    })
</script>


</html>
