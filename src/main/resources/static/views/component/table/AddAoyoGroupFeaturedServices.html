<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../layuiadmin/style/admin.css" media="all">
    <!-- <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>-->
</head>
<body>
<div class="layui-container">
    <form class="layui-form" lay-filter="form-filters">
        <div class="layui-row" class="layui-col-sm6">
            <div class="layui-col-sm6">
                <div class=" layui-form-item">
                    <label class="layui-form-label">特色服务</label>
                    <div class="layui-input-block" >
                        <input type="text" name="featuredServicesName" id="featuredServicesName" placeholder="请输入" autocomplete="off" class="layui-input  layui-col-sm2">
                    </div>
                </div>
                <div class=" layui-form-item">
                    <label class="layui-form-label">备注</label>
                    <div class="layui-input-block" >
                        <input type="text" name="featuredServicesRemarks" id="featuredServicesRemarks" placeholder="请输入" autocomplete="off" class="layui-input  layui-col-sm2">
                    </div>
                </div>
            </div>
            <div class="layui-col-sm6">
                <div class=" layui-form-item">
                    <label class="layui-form-label">服务描述</label>
                    <div class="layui-input-block" >
                        <input type="text" name="featuredServicesDesc" id="featuredServicesDesc" placeholder="请输入" autocomplete="off" class="layui-input  layui-col-sm2">
                    </div>
                </div>
                <div class=" layui-form-item">
                    <label class="layui-form-label">是否启用</label>
                    <div class="layui-input-block" >
                        <input type="text" name="featuredServicesIsenable" id="featuredServicesIsenable" placeholder="请输入" autocomplete="off" class="layui-input  layui-col-sm2">
                    </div>
                </div>
            </div>
        </div>
        <button id="btnSubmit" lay-filter="btnSubmit" lay-submit>保存</button>
    </form>
    <!--<div class=" layui-form-item">
        <div class="layui-input-block" >
            <button ONCLICK="tianjia()" id="btnSubmit" lay-filter="btnSubmit">添加</button>
        </div>
    </div>-->
</div>

</body>

<script src="../../../layuiadmin/layui/layui.js"></script>
<script src="../../../js/jquery-3.2.1.min.js"></script>
<script type="text/javascript">
    layui.use(['table', 'form', 'jquery'], function () {
        var form=layui.form.render();
        form.on('submit(btnSubmit)', function (data) {
            //表单数据formData
            var formData = data.field;
            $.ajax({
                url:"/Management/AddAoyoGroupFeaturedServices",
                data:formData,
                type:"get"
            })
        });
    })

</script>


</html>
